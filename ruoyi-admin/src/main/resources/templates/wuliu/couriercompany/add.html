<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增快递公司')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-couriercompany-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">首重：</label>
                <div class="col-sm-8">
                    <input name="fwegiht" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">首价：</label>
                <div class="col-sm-8">
                    <input name="fprice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">阶梯重量：</label>
                <div class="col-sm-8">
                    <input name="ladderwegiht" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">阶梯价格：</label>
                <div class="col-sm-8">
                    <input name="ladderprice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最后修改人：</label>
                <div class="col-sm-8">
                    <input name="updatep" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">快递公司名字：</label>
                <div class="col-sm-8">
                    <input name="couriercompany" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "wuliu/couriercompany"
        $("#form-couriercompany-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-couriercompany-add').serialize());
            }
        }
    </script>
</body>
</html>
